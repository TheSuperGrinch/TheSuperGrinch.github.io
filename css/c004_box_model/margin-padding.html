<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #first {
            width: 200px;
            height: 100px;
            background-color: purple;
            
            color: lime;
            margin-top: 50px;
            margin-bottom: 50px;
            margin-left: 50px;
            margin-right: 100000000000000000000px;
        }
        
        #second {
            height: 100px;
            background-color: green;
        }
    </style>
</head>
<body>
   <li>when set width, margin-right has no effects</li>
   <li>when not set width, margin-right decrease the width</li>
   <li>margin can be negative</li>
    <div id="first">Content</div>
    <div id="second">Content</div>
</body>
</html>
