<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #container {
            width: 604px;
            height: 200px;
            
            background-color: red;
        }
        .item {
            width: 300px;
            height: 200px;
            display: inline-block;
            box-sizing: border-box;
        }
        #left {
            background-color: lime;
            padding: 39px;
            border: solid 10px;
        }
        
        #right {
            background-color: darkblue;
        }
    </style>
</head>
<body>
    <div id='container'>
        <div id='left' class='item'></div
        ><div id='right' class='item'></div>
    </div>
</body>
</html>
