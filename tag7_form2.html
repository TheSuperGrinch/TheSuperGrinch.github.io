<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #login label {
            width: 81px;
            display: inline-block;
        }
    </style>
</head>

<body>
    <form action="anyServerResource.php" method='post'>
        <input type="hidden" name="hidden" value="message to server">
        <input min=1 max=10 type="number">
        <br>
        <input type="email" placeholder="Enter your email">
        <br>
        <input type="url" placeholder="Url">
        <br>
        <input type="tel" placeholder="111-111-1111">
        <br>
        <input id="range" min=1 max=100 type="range" oninput="whenChangeRange(this.value)">
        <label id='rangevalue'>1</label>
        <br>
        <input type="radio" name="payment"> Master
        <input type="radio" name="payment"> Paypal
        <input type="radio" name="payment"> Visa
        <br>
        <input type="submit">
        <br>
        <input type="color">
        <br>
        <input type="file">
        <br>
        <input type="search">
        <br>
        <input type="datetime-local">
    </form>
    <script>
        function whenChangeRange(val) {
            var rangevalue = document.getElementById('rangevalue');
            rangevalue.innerHTML = val;
        }
    </script>
</body>
</html>
